<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="recroot.css" rel="stylesheet" />
      <link rel="shortcut icon" href="./img/owl.ico" type="image/x-icon" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.datepicker');
          var options = {};
          var instances = M.Datepicker.init(elems, options);
        });

        function inputCheck() {
          console.log("test");
          var university = document.getElementById("university").value;
          var degree = document.getElementById("degree").value;
          var major = document.getElementById("major").value;
          var graduation = document.getElementById("graduation").value;
          var gpa = document.getElementById("gpa").value;
          if (university == "" || degree == "" || major == "" || graduation == "" || gpa == "") {
            document.getElementById("error").style.display = "block";;
          } else {
            window.location.href = "disclosures.html";
          }
        }

      </script>

    </head>

    <body>
      <div class="topnav">
        <h5 class="center-align">recroot</h5>
      </div>
      <div class="container">
        <div class="row center-align">
          <h4>Create your Profile</h4>
        </div>
        <div class="progressbar">
            <ul>
                <li></li>
                <li class="active" ></li>
                <li></li>
                <li></li>
            </ul> 
        <h2>Education</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">school</i>
                <input id="university" type="text" class="validate" list="universities">
                <datalist id="universities">
                    <option value="University of California, Los Angeles">
                    <option value="University of California, Berkeley">
                    <option value="University of Southern California">
                    <option value="Stanford">
                    <option value="Harvard">
                  </datalist>
                <label for="university">University</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">note</i>
                <input id="degree" type="text" class="validate" list="degrees">
                <datalist id="degrees">
                    <option value="Bachelor of Science">
                    <option value="Bachelor of Arts">
                    <option value="Master's">
                    <option value="PhD">
                    <option value="Postdoctoral">
                  </datalist>
                <label for="degree">Degree</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">work</i>
                <input id="major" type="text" class="validate">
                <label for="major">Major</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">date_range</i>
                <input id="graduation" type="text" class="datepicker">
                <label for="grad">Graduation Date</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">poll</i>
                <input id="gpa" type="text" class="validate">
                <label for="gpa">GPA</label>
              </div>
            </div>
            <p hidden id="error">Please enter valid inputs.</p>
          </form>
        </div>
        <div class="form-group right" style="padding-bottom: 50px">
          <button type="submit" onclick="inputCheck()" class="signupbtn">Next</button>
        </div>
      </div>
      </div>
    </body>
  </html>
