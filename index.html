<body>

    <div class="name">

    <div class="signup">
      <p>Signup</p>
      <form class="gray-container">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd1">
        </div>
        <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input type="password" class="form-control" id="pwd2">
        </div>
      </form>
      <div class="invalid">
        <p hidden id="name_invalid">Please enter a valid name.</p>
        <p hidden id="email_invalid">Please enter a valid email.</p>
        <p hidden id="pwd_invalid">Your passwords do not match.</p>
      </div>
      <div>
        <button type="submit" class="signupbtn" id="signupbtn">Sign Up</button>
      </div>
    </div>
